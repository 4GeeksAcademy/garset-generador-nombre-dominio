<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dominios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Generador de Nombres de Dominio</h1>
      <div class="card p-4 mb-4 shadow">
        <div class="input-group mb-3">
          <input type="text" id="domainInput" class="form-control" placeholder="Ingresa una palabra clave (opcional)">
          <button class="btn btn-primary" id="generateBtn">Generar Dominios</button>
        </div>
        <div id="domainResults" class="mt-3">
        </div>
      </div>
      <div class="fixed-bottom p-4 bg-light">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
